<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Club members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="margin-left:10px;">
    <h2 style="text-align:center;">Welcome to the Club!</h2>
    <h4>New member</h4>
    <form name="userForm">
        <input type="hidden" name="id" value="0" />
        <div class="mb-3">
            <label class="form-label" for="name">Name</label>
            <input class="form-control" name="name" />
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input class="form-control" name="email" />
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-sm btn-primary" style="width:60px; margin-right: 30px;">Add</button>
            <a id="reset" class="btn btn-sm btn-primary" style="width:60px;">Clear</a>
        </div>
    </form>
    <h4 style="text-align:center; padding-top:50px;">Members</h4>
    <table class="table table-condensed table-striped table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Registration date</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        async function createUser(name, email) {

            const response = await fetch("/member", {
                method: "POST",
                headers: { "Accept": "application/json", "Content-Type": "application/json" },
                body: JSON.stringify({
                    Name: name,
                    Email: email
                })
            });
            if (response.ok === true) {
                const user = await response.json();
                reset();
                document.querySelector("tbody").append(row(user));
            }
            else {
                const error = await response.json();
                console.log(error.message);
                alert(error.message);
            }
        }

        async function deleteUser(id) {
            const response = await fetch("/member/" + id, {
                method: "DELETE",
                headers: { "Accept": "application/json" }
            });
            if (response.ok === true) {
                const user = await response.json();
                document.querySelector("tr[data-rowid='" + user.id + "']").remove();
            }
            else {
                const error = await response.json();
                console.log(error.message);
            }
        }

        function reset() {
            const form = document.forms["userForm"];
            form.reset();
            form.elements["id"].value = 0;
        }

        function row(user) {

            const tr = document.createElement("tr");
            tr.setAttribute("data-rowid", user.id);

            const idTd = document.createElement("td");
            idTd.append(user.id);
            tr.append(idTd);

            const nameTd = document.createElement("td");
            nameTd.append(user.name);
            tr.append(nameTd);

            const emailTd = document.createElement("td");
            emailTd.append(user.email);
            tr.append(emailTd);

            const regDateTd = document.createElement("td");
            regDateTd.append(user.registrationDate);
            tr.append(regDateTd);

            const linksTd = document.createElement("td");

            const removeLink = document.createElement("a");
            removeLink.setAttribute("data-id", user.id);
            removeLink.setAttribute("style", "cursor:pointer;padding:15px;");
            removeLink.append("Delete");
            removeLink.addEventListener("click", e => {

                e.preventDefault();
                deleteUser(user.id);
            });

            linksTd.append(removeLink);
            tr.appendChild(linksTd);

            return tr;
        }

        document.getElementById("reset").addEventListener("click", e => {

            e.preventDefault();
            reset();
        })

        // отправка формы
        document.forms["userForm"].addEventListener("submit", e => {
            e.preventDefault();
            const form = document.forms["userForm"];
            const name = form.elements["name"].value;
            const email = form.elements["email"].value;
            createUser(name, email);
        });
    </script>
</body>
</html>
